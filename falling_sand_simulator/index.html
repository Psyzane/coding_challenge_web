<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Falling sand simulator</title>
</head>
<body>
    <div id="main-container">
        <h1>Falling Sand Simulator</h1>
        <div id="canvas-container"></div>
        <section id="controls">
            <label id="simulation_speed">
                Simulation Speed: 
                <span id="speed_value">3</span>
            </label>
            <label id="pixel_size">
                Pixel Size: 
                <span id="pixel_size_value">3</span>
            </label>
            <button class="reset_btn">Reset Canvas</button>
        </section>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
