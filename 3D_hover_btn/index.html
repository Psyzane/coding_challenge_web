<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>3D Hover Btn | Pszane</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A simple 3D hover button effect using HTML and CSS.">
</head>
<body>
    <div class="container">
        <a class="btn-container">
            <div class="btn">
                Hover Me
                <div class="shine">
                    <span class="ray ray1"></span>
                    <span class="ray ray2"></span>
                </div>
            </div>
            <div class="shadow"></div>
            <ul class="star__container">
                <li class="star fa-solid fa-star"></li>
                <li class="star fa-solid fa-star"></li>
                <li class="star fa-solid fa-star"></li>
                <li class="star fa-solid fa-star"></li>
                <li class="star fa-solid fa-star"></li>
                <li class="star fa-solid fa-star"></li>
            </ul>
        </a>
    </div>
</body>
</html>
