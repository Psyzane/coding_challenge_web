<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visulizer</title>
</head>
<body>
    <section class="main__container">
        <div class="main__header">
            <h1>Sorting Visualizer</h1>
            <p>Click on the buttons to visualize different sorting algorithms.</p>
        </div>
        <div id="main__canvas">
            <!-- The canvas will be created by p5.js -->
        </div>
        <div class="main__buttons">
            <button class="btn selected" id="bubbleSort">Bubble Sort</button>
            <button class="btn selected" id="selectionSort">Selection Sort</button>
            <button class="btn selected" id="insertionSort">Insertion Sort</button>
            <button class="btn selected" id="mergeSort">Merge Sort</button>
            <button class="btn selected" id="quickSort">Quick Sort</button>
        </div>
        <button class="start__sort">Start Sorting</button>
    </section>
    
    <script src="sketch.js"></script>
</body>
</html>
